<link rel="stylesheet" href="../css/components.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<article class="posts">
      <!-- Header -->
      <div class="posts-header">
        <img
          class="profile-photo"
          src="https://via.placeholder.com/50"
          alt="user_1 profile picture"
        />
        <h1 class="username">user_1</h1>

        <nav class="options" aria-label="Post options">
          <button class="options-btn" aria-expanded="false">
            <i class="fa fa-ellipsis"></i>
          </button>
          <ul class="dropdown-menu">
            <li>
              <button class="dropdown-item">
                <img src="../assets/image/Pen tool.png" alt="" />
                <span>Sửa bài</span>
              </button>
            </li>
            <li>
              <button class="dropdown-item delete">
                <img src="../assets/image/Trash.png" alt="" />
                <span>Xóa bài</span>
              </button>
            </li>
          </ul>
        </nav>
      <!-- Content -->
      <section
        class="posts-content"
        aria-label="Post content"
      ></section>
      <!-- Footer -->
      <div class="posts-footer">
        <button class="like-button" aria-label="Like post">
          <img class="vector" src="../assets/image/like button.png" alt="Like" />
        </button>
        <button class="comments-button" aria-label="Comment on post">
          <img class="vector" src="../assets/image/comments button.png" alt="Comment" />
        </button>
      </div>
    </article>
    <script>
      document.addEventListener("click", (e) => {
        const optionsBtn = e.target.closest(".options-btn");
        const allMenus = document.querySelectorAll(".dropdown-menu");

        // Đóng tất cả menu khi click ngoài
        if (!optionsBtn) {
          allMenus.forEach(menu => menu.classList.remove("show"));
          return;
        }

        // Mở/đóng menu tương ứng
        const menu = optionsBtn.nextElementSibling;
        const isOpen = menu.classList.contains("show");
        allMenus.forEach(menu => menu.classList.remove("show"));
        if (!isOpen) menu.classList.add("show");
      });
    </script>
