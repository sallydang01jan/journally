<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Journally - Tạo bài viết</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/create-post.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">

  <!-- JS Modules (defer) -->
  <script type="module" src="../javascript/components.js" defer></script>
  <script type="module" src="../javascript/createComponents.js" defer></script>
  <script type="module" src="../javascript/create-post.js" defer></script>

  <!-- Bootstrap Bundle -->
  <script defer 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
    crossorigin="anonymous">
  </script>
</head>

<body>
  <header>
    <div id="header-container"></div>
  </header>
  
  <main class="create-post" id="create-post-form">
    <section class="footer" role="main" aria-label="Khu vực tạo bài viết">
      <div class="component"></div>

      <label for="post-input" class="visually-hidden">Nhập nội dung bài viết</label>
      <textarea
        id="post-input"
        class="post-input"
        placeholder="Bạn đang nghĩ gì?"
        aria-label="Nhập nội dung bài viết">
      </textarea>

      <button type="submit" class="post-button" aria-label="Đăng bài viết">
        <span class="text-wrapper">Đăng</span>
      </button>

      <div class="items" role="img" aria-label="Biểu tượng danh sách">
        <img src="../assets/image/items.svg" alt="">
      </div>

      <button type="button" class="photos-icon" aria-label="Thêm ảnh">
        <img class="vector" src="../assets/image/photos icon.svg" alt="">
      </button>

      <button type="button" class="video-icon" aria-label="Thêm video">
        <img class="polygon" src="../assets/image/video icon.svg" alt="">
      </button>

      <button type="button" class="music-icon" aria-label="Thêm nhạc">
        <img class="music" src="../assets/image/music icon.svg" alt="">
      </button>

      <button type="button" class="link-button" aria-label="Thêm liên kết">
        <img class="link" src="../assets/image/link button.svg" alt="">
      </button>

      <h1 class="text-wrapper-2">Tạo bài viết</h1>
    </section>
    
    <!-- Navigation -->
    <nav class="menu" aria-label="Main navigation">
      <a href="index.html">
        <button class="home-button" aria-label="Home">
          <img src="../assets/image/home button.png" alt="Home">
        </button>
      </a>

      <a id="profile-link">
        <button class="profile" aria-label="Profile">
          <img class="ellipse-3" id="profile-avatar" src="../assets/image/profile.png" alt="Profile">
        </button>
      </a>

      <a href="notification-center.html">
        <button class="notification-button" aria-label="Notifications">
          <img class="star" src="../assets/image/notification.png" alt="Notification">
        </button>
      </a>

      <a href="create-post.html">
        <button class="create-post" aria-label="Create new post">
          <img class="plus-2" src="../assets/image/create post.png" alt="Create">
        </button>
      </a>
    </nav>
  </main>

  <!-- Chatbase -->
  <script>
    (function(){
      if(!window.chatbase || window.chatbase("getState")!=="initialized"){
        window.chatbase=(...args)=>{
          if(!window.chatbase.q){window.chatbase.q=[]}
          window.chatbase.q.push(args)
        };
        window.chatbase=new Proxy(window.chatbase,{
          get(target,prop){
            if(prop==="q"){return target.q}
            return(...args)=>target(prop,...args)
          }
        })
      }
      const onLoad=function(){
        const script=document.createElement("script");
        script.src="https://www.chatbase.co/embed.min.js";
        script.id="huIxgDhBOP2APxWQ5ynYV";
        script.domain="www.chatbase.co";
        document.body.appendChild(script)
      };
      if(document.readyState==="complete"){onLoad()}
      else{window.addEventListener("load",onLoad)}
    })();
  </script>
</body>
</html>
