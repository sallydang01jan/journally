<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bài viết - Journally</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="../css/posts.css">
  <link rel="stylesheet" href="../css/components.css">

  <!-- JS Modules (defer) -->
  <script type="module" src="../javascript/components.js" defer></script>
  <script type="module" src="../javascript/createComponents.js" defer></script>
  <script type="module" src="../javascript/comment.js" defer></script>
  <script type="module" src="../javascript/posts.js" defer></script>

  <!-- Bootstrap Bundle -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <div id="header-container"></div>
  </header>

  <main>
    <!-- Bài viết chính -->
    <article>
      <div id="post-container"></div>
    </article>

    <!-- Form bình luận -->
    <form class="comment-input" role="form" aria-label="Comment form">
      <div class="div-wrapper">
        <label for="comment-textarea" class="visually-hidden">Viết bình luận</label>
        <textarea
          id="comment-textarea"
          class="text-wrapper"
          placeholder="Viết bình luận..."
          aria-label="Viết bình luận"
          rows="3">
        </textarea>
      </div>
      <button type="submit" class="post-comment" id="post-comment" aria-label="Đăng bình luận">
        <span class="div">Đăng</span>
      </button>
    </form>

    <!-- Bình luận -->
    <article>
      <div id="comment-container"></div>
    </article>

    <!-- Menu -->
    <nav class="menu" aria-label="Main navigation">
      <a href="index.html">
        <button class="home-button" aria-label="Home">
          <img src="../assets/image/home button.png" alt="Home">
        </button>
      </a>
      <a id="profile-link">
        <button class="profile" aria-label="Profile">
          <img class="ellipse-3" id="profile-avatar" src="../assets/image/profile.png" alt="Profile">
        </button>
      </a>
      <a href="notification-center.html">
        <button class="notification-button" aria-label="Notifications">
          <img class="star" src="../assets/image/notification.png" alt="Notification">
        </button>
      </a>
      <a href="create-post.html">
        <button class="create-post" aria-label="Create new post">
          <img class="plus-2" src="../assets/image/create post.png" alt="Create">
        </button>
      </a>
    </nav>
  </main>

  <!-- Chatbase -->
  <script>
    (function(){
      if(!window.chatbase || window.chatbase("getState")!=="initialized"){
        window.chatbase=(...args)=>{
          if(!window.chatbase.q){window.chatbase.q=[]}
          window.chatbase.q.push(args)
        };
        window.chatbase=new Proxy(window.chatbase,{
          get(target,prop){
            if(prop==="q"){return target.q}
            return(...args)=>target(prop,...args)
          }
        })
      }
      const onLoad=function(){
        const script=document.createElement("script");
        script.src="https://www.chatbase.co/embed.min.js";
        script.id="huIxgDhBOP2APxWQ5ynYV";
        script.domain="www.chatbase.co";
        document.body.appendChild(script)
      };
      if(document.readyState==="complete"){onLoad()}
      else{window.addEventListener("load",onLoad)}
    })();
  </script>
</body>
</html>
