<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Notification</title>
    <link rel="stylesheet" href="../css/components.css" />
  </head>
  <body>
    <article class="notification" role="article" aria-label="Notification">
      <button class="close-button" type="button" aria-label="Close notification">
        <img class="vector" src="../assets/image/cancel button.png" alt="" aria-hidden="true" />
      </button>
      <div class="avatar" role="img" aria-label="User avatar"></div>
      <div class="notification-text">
        <p class="text-wrapper">User_a đã theo dõi bạn</p>
      </div>
      <button class="mark-as-read-button" type="button">
        <span class="div">Đánh dấu đã đọc</span>
      </button>
    </article>
  </body>
</html>
