<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trang chủ - Journally</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- JS Modules (defer) -->
  <script type="module" src="../javascript/components.js" defer></script>
  <script type="module" src="../javascript/createComponents.js" defer></script>
  <script type="module" src="../javascript/stories.js" defer></script>
  <script type="module" src="../javascript/main.js" defer></script>

  <!-- Bootstrap Bundle -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <div id="header-container"></div>
  </header>

  <main class="home">
    <!-- Story Section -->
    <section class="stories">
      <div class="add-story">
        <button class="frame" type="button" aria-label="Add new story">
          <img class="plus" src="../assets/image/Icon.png" alt="Add" style="width: 30px; height: 30px;">
          <span class="text-wrapper-2">Tin mới</span>
        </button>
      </div>
      <!-- Các story tĩnh ban đầu sẽ được render JS -->
    </section>

    <!-- Post Section -->
    <section id="post-container"></section>

    <!-- Navigation -->
    <nav class="menu" aria-label="Main navigation">
      <a href="index.html">
        <button class="home-button" aria-label="Home">
          <img src="../assets/image/home button.png" alt="Home">
        </button>
      </a>
      <a id="profile-link">
        <button class="profile" aria-label="Profile">
          <img class="ellipse-3" id="profile-avatar" src="../assets/image/profile.png" alt="Profile">
        </button>
      </a>
      <a href="notification-center.html">
        <button class="notification-button" aria-label="Notifications">
          <img class="star" src="../assets/image/notification.png" alt="Notification">
        </button>
      </a>
      <a href="create-post.html">
        <button class="create-post" aria-label="Create new post">
          <img class="plus-2" src="../assets/image/create post.png" alt="Create">
        </button>
      </a>
    </nav>
  </main>
</body>
</html>
